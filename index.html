<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <div class="container">
      <section class="card">
        <div class="card__content">
          <h1 class="card__title">Get <span class="purple">insights</span>  that help your business grow.</h1> 
    
          <p class="card__text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <ul class="card__list">
            <li class="card__el"><strong>10k+</strong> companies</li>
            <li class="card__el"><strong>314</strong> templates</li>
            <li class="card__el"><strong>12m+</strong> queries</li>
          </ul>
        </div>
        <figure class="card__fig">
          <img class="card__img" src="images\image-header-desktop.jpg" alt="">
        </figure> 
      </section>
    </div>
</body>
</html>
